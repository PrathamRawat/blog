{% block header %}
<title> Quackheads Blog </title>
<h1> Quackheads Blog </h1>
<h2 class="welcome">Welcome to {{blogName}}!! </h2>
<link rel="stylesheet" type="text/css" href="../static/style.css">
{% endblock %}

{% block content %}
<fieldset>
  <legend> Posts: </legend>
    {% for postTitle in posts %}
    <fieldset>
      <h4> {{postTitle}} </h4>
      <pre> {{posts[postTitle]}} </pre>
    </fieldset>
    <br>
    {% endfor %}
  </fieldset>
    {% endblock %}
    <br>
    <a href="/welcome">Back to homepage</a>
    <br>
    <br>
    <a href="/search">Search Blogs</a>
